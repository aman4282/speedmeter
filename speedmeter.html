<!DOCTYPE html>
<html>
<head>
	<title>speed-o-meter</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta charset="utf-8">
	<link rel="stylesheet" type="text" href="css/meter.css">
	<link rel="shortcut icon" type="text/css" href="/assets/favicon.ico">
	<body>
	
           <div class="meter">

                        <div class="meter--body">
 
                     <div class="meter--fill"></div>

                  <div class="meter--cover"></div>
                  <div class="meter--cover2"></div>
                  <div class="meter--cover3"></div>

              </div>

           </div>
     
<script type="text/javascript">
const meterElement = document.querySelector(".meter");

function setmeterValue(meter, value) {
  if (value < 0 || value > 2) {
    return;
  }

  meter.querySelector(".meter--fill").style.transform = `rotate(${
    value / 4
  }turn)`;
  meter.querySelector(".meter--cover").textContent = `${Math.round(
    value * 100
  )}`;
   meter.querySelector(".meter--cover2");
   meter.querySelector(".meter--cover3");
}


setmeterValue(meterElement, 1.6);

</script>
</body>

</html>
